{% extends "console/base.html" %}
{% block content %}
<main class="content">

    <div class="container-fluid p-0">

        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong> View Policy </strong></h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">

                            <h4>{{policy_obj.policy_title}}</h4>

                            <p>{{policy_obj.policy_description}}</p>

                            <a href="/media/{{policy_obj.policy_file}}" class="btn btn-primary" target="_blank">View</a>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
