{% extends "console/base.html" %}
{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong> Add Sessions</strong></h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Program</label>
                                    <select class="form-control" id="program" onchange="showOptionValidOption()">
                                        <option value="">Choose</option>
                                        <option value="ISA">ISA</option>
                                        <option value="RL">RL</option>
                                        <option value="FEC">FEC</option>

                                    </select>
                                </div>

                                <div class="col-md-6 form-group" id="show_isa" style="display: none;">
                                    <label>ISA</label>

                                    <select id="isa" class="form-control">
                                        <option value="">Choose</option>
                                        {% for isa in isa_id_list %}
                                        <option value="{{isa.ISAName}}">{{isa.ISAName}}</option>
                                        {% endfor %}
                                    </select>
                                </div>


                            </div>

                            <div class="row mt-3" id="show_rl" style="display: none;">
                                <div class="col-md-6 form-group">
                                    <label>State</label>

                                    <input class="form-control" type="text" placeholder="Enter state" id="state">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>District</label>
                                    <input class="form-control" type="text" placeholder="Enter district" id="district">

                                </div>


                                <div class="col-md-6 form-group mt-2">
                                    <label>Village</label>

                                    <input class="form-control" placeholder="Village" id="village">
                                </div>
                            </div>
                            <div class="row mt-3" id="show_organization" style="display: none;">
                                <div class="col-md-6 form-group">
                                    <label>Organization/Location</label>
                                    <select class="form-control" id="organization">
                                        <option>Choose</option>
                                        {% for obj in financial_organizations%}
                                        <option value="{{obj.pk}}"> {{obj.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6 form-group">
                                    <label>Mode</label>
                                    <select class="form-control" id="mode">

                                        <option value="">Choose</option>
                                        <option value="Physical">Physical</option>
                                        <option value="Digital">Digital</option>

                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Location</label>
                                    <input class="form-control" id="gps" placeholder="GPS">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6 form-group">
                                    <label>Topics Covered</label>
                                    <input class="form-control" id="topic_covered" placeholder="Topics Covered">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Nature of Participants</label>
                                    <select class="form-control" id="nature_of_participants">
                                        <option value="">Choose</option>
                                        <option value="Students">Students</option>
                                        <option value="NGO/SHG">NGO/SHG</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Entrepreneur">Entrepreneur</option>
                                        <option value="Professionals">Professionals</option>
                                        <option value="Farmer">Farmer</option>



                                    </select>
                                </div>

                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label>Start Time</label>
                                    <input class="form-control" type="date" id="start_time">
                                </div>
                                <div class="col-md-6">
                                    <label>End Time</label>
                                    <input class="form-control" type="date" id="end_time">
                                </div>
                            </div>


                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label>No. of Events</label>
                                    <select class="form-control" id="no_of_events">
                                        <option value="">Choose</option>

                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>




                                    </select>
                                </div>

                            </div>


                            <div class="row mt-3">
                                <div class="col-md-6 form-group">
                                    <label>Total Males</label>
                                    <input type="number" onchange="calculateTotal()" class="form-control"
                                        placeholder="Total Males" id="total_males">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Total Females</label>
                                    <input type="number" onchange="calculateTotal()" class="form-control"
                                        placeholder="Total Females" id="total_females">
                                </div>
                            </div>


                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label>Total Participants</label>
                                    <input type="number" readonly class="form-control" placeholder="Total Participants"
                                        id="total_participants">
                                </div>
                            </div>

                            <div class="mt-3">

                                <label>Upload Participants details</label>
                                <input type="file" id="fileupload" class="form-control">
                            </div>


                            <!-- <div class="row input_fields_wrap mt-4">
                                    <div class="col-md-6">
                                        
                                        <input type="file" onchange="loadFile(event , 1)" class="form-control images" name="images[]">

                                    </div>
                                    <div class="col-md-3">
                                        <button class="add_field_button btn btn-info">Add more images</button>
                                    </div>
                                    <div class="col-md-3">
                                        <img id="output-1" style="height:200px" class="img-fluid img-responsive"/>
                                    </div>
                                    
                                </div> -->






                            <div class="row it">
                                <div class="col-sm-offset-1 col-sm-12" id="one">

                                    <div class="row">
                                        <div class="col-sm-offset-4 col-sm-4 form-group">

                                        </div>
                                        <!--form-group-->
                                    </div>
                                    <!--row-->
                                    <div id="uploader">
                                        <div class="row uploadDoc">
                                            <div class="col-sm-3">
                                                <div class="docErr">Please upload valid file</div>
                                                <!--error-->
                                                <div class="fileUpload btn btn-orange">
                                                    <img src="https://image.flaticon.com/icons/svg/136/136549.svg"
                                                        class="icon">
                                                    <span class="upl" id="upload">Upload document</span>
                                                    <input type="file" class="upload up" id="up"
                                                        onchange="readURL(event,this , 1);" />
                                                </div><!-- btn-orange -->
                                            </div><!-- col-3 -->
                                            <div class="col-sm-8">
                                            <img id="output-1" style="height:200px" class="img-fluid img-responsive"/>

                                            </div>
                                            <div class="col-sm-1">
                                                <a class="btn-check btn btn-danger">
                                                    <i class="fas fa-times"></i>
                                                </a>
                                            </div><!-- col-1 -->
                                        </div>
                                        <!--row-->
                                    </div>
                                    <!--uploader-->
                                    <div class="text-center">
                                        <a class="btn btn-new  text-white btn-primary"><i class="fa fa-plus"></i> Add
                                            new</a>
                                        <a class="btn btn-info text-white btn-next"><i class="fa fa-paper-plane"></i>
                                            Submit</a>
                                    </div>
                                </div>
                                <!--one-->
                            </div><!-- row -->





                            <button class="btn btn-primary mt-3" onclick="addFinancialOrganization()">Submit </button>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



<script>
    function calculateTotal() {
        var total_males = document.getElementById('total_males').value
        var total_females = document.getElementById('total_females').value
        var total_participants = document.getElementById('total_participants')


        if (total_females && total_males) {
            total_participants.value = parseInt(total_males) + parseInt(total_females)
        }

    }
</script>

<script>
    var fileTypes = ['pdf', 'docx', 'rtf', 'jpg', 'jpeg', 'png', 'txt']; //acceptable file types
    function readURL(event,input , x) {
        console.log(x)
        console.log(event)
        var output = document.getElementById(`output-${x}`);
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }

        if (input.files && input.files[0]) {
            var extension = input.files[0].name.split('.').pop().toLowerCase(), //file extension from input file
                isSuccess = fileTypes.indexOf(extension) > -1; //is extension in acceptable types

            if (isSuccess) { //yes
                var reader = new FileReader();
                reader.onload = function (e) {
                    if (extension == 'pdf') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/179/179483.svg');
                    } else if (extension == 'docx') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/281/281760.svg');
                    } else if (extension == 'rtf') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/136/136539.svg');
                    } else if (extension == 'png') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/136/136523.svg');
                    } else if (extension == 'jpg' || extension == 'jpeg') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/136/136524.svg');
                    } else if (extension == 'txt') {
                        $(input).closest('.fileUpload').find(".icon").attr('src',
                            'https://image.flaticon.com/icons/svg/136/136538.svg');
                    } else {
                        //console.log('here=>'+$(input).closest('.uploadDoc').length);
                        $(input).closest('.uploadDoc').find(".docErr").slideUp('slow');
                    }
                }

                reader.readAsDataURL(input.files[0]);
            } else {
                //console.log('here=>'+$(input).closest('.uploadDoc').find(".docErr").length);
                $(input).closest('.uploadDoc').find(".docErr").fadeIn();
                setTimeout(function () {
                    $('.docErr').fadeOut('slow');
                }, 9000);
            }
        }
    }

    var x = 2;
    $(document).ready(function () {

        $(document).on('change', '.up', function () {
            var id = $(this).attr('id'); /* gets the filepath and filename from the input */
            var profilePicValue = $(this).val();
            var fileNameStart = profilePicValue.lastIndexOf('\\'); /* finds the end of the filepath */
            profilePicValue = profilePicValue.substr(fileNameStart + 1).substring(0,
            20); /* isolates the filename */
            //var profilePicLabelText = $(".upl"); /* finds the label text */
            if (profilePicValue != '') {
                //console.log($(this).closest('.fileUpload').find('.upl').length);
                $(this).closest('.fileUpload').find('.upl').html(
                profilePicValue); /* changes the label text */
            }
        });

        $(".btn-new").on('click', function () {
            $("#uploader").append(
                `<div class="row uploadDoc">
                    <div class="col-sm-3">
                        <div class="docErr">
                            Please upload valid file
                            </div>
                            <!--error-->
                            <div class="fileUpload btn btn-orange"> 
                                <img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
                                <span class="upl" id="upload">Upload document</span>
                                <input type="file" class="upload up" id="up" onchange="readURL(event,this , ${x});" />
                                </div></div>
                                <div class="col-sm-8 >
                    <img id="output-${x}" style="height:200px" class="img-fluid img-responsive"/>
                                    
                                </div>
                                <div class="col-sm-1">
                                    <a class="btn-check btn btn-danger" onclick="removeInput()">
                                        <i class="fa fa-times">
                                            </i>
                                            </a>
                                            </div></div>`
                );
        });



        $(document).on("click", "a.btn-check", function () {
            console.log("Ss")
        if ($(".uploadDoc").length > 1) {
                $(this).closest(".uploadDoc").remove();
            } else {
                alert("You have to upload at least one document.");
        }
        });
    });

    function removeInput(){
        console.log("Ss")
        if ($(".uploadDoc").length > 1) {
                $(this).closest(".uploadDoc").remove();
            } else {
                alert("You have to upload at least one document.");
        }
    }
</script>
