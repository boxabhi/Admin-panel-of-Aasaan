{% extends "console/base.html" %}
{% block content %}
<main class="content">

    <div class="container-fluid p-0">

        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong>
                   Images for school - {{water_shed_data.name_of_school}}

                </strong></h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            {% if not images %}
                            No images uploaded
                            {% endif %}
                            <div class="row">

                    {% for image in images %}
                
                 
                        <div class="col-md-4">
                            <img src="/media/{{image}}" class="img-fluid img-responsive">
                        </div>

                {% endfor %}

                </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
