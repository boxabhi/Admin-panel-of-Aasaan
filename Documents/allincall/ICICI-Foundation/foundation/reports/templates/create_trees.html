{% extends "console/base.html" %}
{% block content %}
<script src="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.js"></script>

<link rel="stylesheet" type="text/css"
  href="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.css" />




<main class="content">


  <div class="container-fluid p-0">

    <div class="row mb-2 mb-xl-3">
      <div class="col-auto d-none d-sm-block">
        <h3><strong>Add Tree Plantation Data</strong></h3>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">

              <div class="row">
                <div class="form-group col-md-6">
                  <label>
                    Date of plantation
                  </label>
                  <input type="date" class="form-control" id="date_of_plantation">
                </div>
                <div class="form-group col-md-6">
                  <label>Isa location</label>
                  <select class="form-control" id="isa_location">

                    {% for isa in isa_id_list %}
                    <option value="{{isa.ISAName}}">{{isa.ISAName}}</option>
                    {% endfor %}
                  </select>

                </div>

              </div>
              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label>No of trees</label>
                  <input type="number" class="form-control" id="no_of_trees">
                </div>


                <div class="form-group col-md-6">
                  <label>Varieties</label>
                  <input type="number" class="form-control" id="varieties">
                </div>

              </div>


              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label>Occasion</label>
                  <input type="text" class="form-control" id="occasion">
                </div>

                <div class="form-group col-md-6">
                  <label>Parternship</label>
                  <input type="text" class="form-control" id="parternship">
                </div>
              </div>
              <div class="row mt-3">

                <div class="form-group col-md-6">
                  <label>Staff</label>
                  <input type="text" class="form-control" id="staff">
                </div>

                <div class="form-group col-md-6">
                  <label>Post plantation care by</label>
                  <input type="text" class="form-control" id="post_plantation_care_by">
                </div>

              </div>



              <div class="custom-file-container" data-upload-id="myUniqueUploadId">
                <label>Upload Images for Tree Plantation
                  <a href="javascript:void(0)" class="custom-file-container__image-clear"
                    title="Clear Image">&times;</a></label>
                <label class="custom-file-container__custom-file">
                  <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple
                    aria-label="Choose File" />
                  <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                  <span class="custom-file-container__custom-file__custom-file-control"></span>
                </label>
                <div class="custom-file-container__image-preview"></div>
              </div>




              <button onclick="createTreePlantation()" class="btn btn-success mt-4">Submit </button>
            </div>


          </div>
        </div>





      </div>
    </div>
  </div>
  </div>
</main>


<script>
  var upload = new FileUploadWithPreview("myUniqueUploadId");

  upload.emulateInputSelection(); // to open image browser
  upload.clearPreviewPanel(); // clear all selected images

  var stored_files = []

  window.addEventListener("fileUploadWithPreview:imagesAdded", function (e) {


    stored_files = e.detail.cachedFileArray

  });
</script>
{% endblock %}
