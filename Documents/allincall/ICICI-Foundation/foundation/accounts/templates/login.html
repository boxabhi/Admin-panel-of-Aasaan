
{% extends "console/base.html" %}

{% block login %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back to, ICICI Foundation </h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
          <img src="https://www.icicibank.com/assets/images/img/logo.png">

                                </div>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input id="username" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
                                        
                                    </div>
<div class="g-signin2" data-onsuccess="onSignIn" class="mt-3" data-width="493"  data-longtitle="false"></div>

                                   
                                    <div class="text-center mt-3">
<button type="button" onclick="login()" class="btn btn-lg btn-primary">Login</button>

                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>





{% endblock %}
