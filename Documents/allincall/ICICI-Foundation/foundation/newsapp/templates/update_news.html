{% extends "console/base.html" %}
{% block content %}
<main class="content">

    <div class="container-fluid p-0">

        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong> Update News</strong></h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        
                        <div class="card-header">
            <a href="{% url 'manage_news'%}" class="btn btn-primary">Back</a>

                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">News Title</label>
                                    <input type="text" name="title" value="{{news_obj.title}}" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  </div>

                            {{form.media}}
                            {{form.as_p}}

                            <button class="btn btn-info">Update News</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
